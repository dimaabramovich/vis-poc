    while (visited.length > 0) {
      let parent = visited.pop();
      let children = parentsToChildMap[parent];
      let parentNode = nodesMap[parent];
      let parentLevel = parentNode.level;
      if(children) {
        children.forEach(c => {
        if (!nodesMap[c].level){
          nodesMap[c].level = parentLevel + 1;
          visited.push(c);
        }
      });

    function scaleFactor(value) {
      let factors = [{
        calc: v => v >= 1 && v < 10,
        value: 10

        value: 30
